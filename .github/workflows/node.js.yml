name: Node App

on:
  push:
    branches:
      - main

jobs:
  testnodeapplication:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and test
      env:
       TEST: ${{variables.TEST}}
      run: echo "$TEST"
 
  
  
  
  
         
      
    

